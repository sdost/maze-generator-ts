<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: white;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
  <script type="module" crossorigin src="/maze-generator-ts/assets/main-Bb5khkWt.js"></script>
</head>
<body>
    <h1>Maze Generator</h1>
    <div class="controls">
        <input type="number" id="width" value="20" min="5" max="50" placeholder="Width">
        <input type="number" id="height" value="20" min="5" max="50" placeholder="Height">
        <input type="number" id="seed" value="0" placeholder="Seed">
        <button id="generate">Generate</button>
        <button id="solve">Solve</button>
    </div>
    <canvas id="mazeCanvas"></canvas>
</body>
</html>
